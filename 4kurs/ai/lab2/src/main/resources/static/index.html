<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hi girls</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="pics-first-row">
    <div id="input-square">
        <canvas class="letter-field" height="10" id="input-canvas" width="10"></canvas>
    </div>
    <div class="buttons">
        <button class="button" id="button-save">save</button>
        <button class="button" id="button-recognize">recognize</button>
        <button class="button" id="button-clear">clear</button>


    </div>
    <div id="output-square">
        <canvas class="letter-field" id="output-canvas" height="10" width="10"></canvas>


    </div>


</div>

<div class="pics-second-row">
    <div id="saved-square-1" class="saved">
        <canvas class="letter-field" id="saved-1" height="10" width="10"></canvas>

    </div>
    <div id="saved-square-2" class="saved">
        <canvas class="letter-field" id="saved-2" height="10" width="10"></canvas>

    </div>
    <div id="saved-square-3" class="saved">
        <canvas class="letter-field" id="saved-3" height="10" width="10"></canvas>

    </div>
</div>
</body>
<script src="script.js"></script>
</html>
